<!-- Component style in "document" scope -->
<style data-for="mythix-menu">
  mythix-menu {
    --mythix-ui-menu-active-bg: rgba(33, 33, 33, 0.2);
    display: flex;
    flex-direction: row;
    position: relative;
  }

  mythix-menu * {
    user-select: none;
  }

  mythix-menu label {
    cursor: pointer;
  }

  mythix-menu li {
    display: flex;
    flex-direction: row;
    align-items: center;
    flex-grow: 1;
    flex-shrink: 0;
    flex-basis: auto;
    justify-content: space-between;
    position: relative;
    cursor: pointer;
    padding-top: var(--theme-padding, 0.25rem);
    padding-bottom: var(--theme-padding, 0.25rem);
    padding-left: calc(var(--theme-padding, 0.25rem) * 2.0);
    padding-right: calc(var(--theme-padding, 0.25rem) * 2.0);
    text-align: center;
    border-radius: var(--theme-border-radius, 0);
  }

  mythix-menu .mythix-menu-keybinding-callout {
    margin-left: 2em;
  }

  mythix-menu li:not(mythix-menu > li) {
    /* 1em extra for icon */
    padding-right: calc(calc(var(--theme-padding, 0.25rem) * 2.0) + 1em);
  }

  mythix-menu hr {
    display: inline-block;
    margin: 0;
    margin-top: var(--theme-padding, 0.25rem);
    margin-bottom: var(--theme-padding, 0.25rem);
    margin-left: 0;
    margin-right: 0;
  }

  mythix-menu li:hover,
  mythix-menu li:focus-visible,
  mythix-menu li.mythix-menu-has-focus {
    background-color: var(--theme-active-bg-color, var(--mythix-ui-menu-active-bg));
  }

  mythix-menu li.mythix-menu-has-sub-menu:not(mythix-menu > li)::after {
    display: inline-block;
    text-align: center;
    width: 1em;
    height: 1em;
    line-height: 1em;
    position: absolute;
    right: 0;
    content: '>';
  }

  mythix-menu li.mythix-menu-icon:not(mythix-menu > li)::after,
  mythix-menu .mythix-menu-icon:not(mythix-menu > li) {
    display: inline-block;
    text-align: center;
    width: 1em;
    height: 1em;
    line-height: 1em;
    position: absolute;
    right: 0;
    content: ' ';
  }

  mythix-menu mythix-popover:not([open]) menu {
    display: none;
  }

  mythix-menu mythix-popover {
    margin: 0;
    padding: 0;
    border: 0;
  }

  mythix-menu menu {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    position: relative;
    margin: 0;
    padding: 0;
    border-style: solid;
    border-color: var(--theme-active-bg-color, var(--mythix-ui-menu-active-bg));
    border-width: var(--theme-border-width, 1px);
  }
</style>

<mythix-require src="@cdn/mythix-ui-popover@1"></mythix-require>

<script type="module" src="./mythix-ui-menu.js"></script>
