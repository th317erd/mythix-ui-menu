<!-- Component style in "document" scope -->
<style data-for="mythix-menu">
  mythix-menu {
    --mythix-ui-menu-active-bg: rgba(33, 33, 33, 0.2);
    display: flex;
    flex-direction: row;
    position: relative;
  }

  mythix-menu * {
    user-select: none;
  }

  mythix-menu label {
    cursor: pointer;
  }

  mythix-menu li {
    display: inline-block;
    cursor: pointer;
    padding-top: var(--theme-padding, 0.25rem);
    padding-bottom: var(--theme-padding, 0.25rem);
    padding-left: calc(var(--theme-padding, 0.25rem) * 2.0);
    padding-right: calc(var(--theme-padding, 0.25rem) * 2.0);
    text-align: center;
    border-radius: var(--theme-border-radius, 0);
  }

  mythix-menu hr {
    display: inline-block;
    margin: 0;
    margin-top: var(--theme-padding, 0.25rem);
    margin-bottom: var(--theme-padding, 0.25rem);
    margin-left: 0;
    margin-right: 0;
  }

  mythix-menu li:hover,
  mythix-menu li:focus-visible,
  mythix-menu li.has-focus {
    background-color: var(--theme-active-bg-color, var(--mythix-ui-menu-active-bg));
  }

  mythix-menu mythix-popover:not([open]) menu {
    display: none;
  }

  mythix-menu menu {
    display: flex;
    flex-direction: column;
    align-items: stretch;
    position: relative;
    margin: 0;
    padding: 0;
  }
</style>

<mythix-require src="@cdn/mythix-ui-popover@1"></mythix-require>

<script type="module" src="./mythix-ui-menu.js"></script>
